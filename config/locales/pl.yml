  home:
    index:
      headline1: "EchoWaves.com jest opensource'owym czatem społecznościowym."
      headline2: 'Kod źródłowy można znaleźć na: <a href="http://github.com/dmitryame/echowaves">http://github.com/dmitryame/echowaves</a>.'
      p1: "<h5>Jeśli lubisz rozmawiać, pisać na blogu, dzielić się zdjęciami i aktualnościami z przyjaciółmi, albo po prostu obracać się w towarzystwie -- EchoWaves na pewno Ci się spodoba.</h5> jeśli masz jakieś sugestie bądź pomysły nie bój się nimi podzielić"
      p2: "-- każdy może dołączyć za darmo. Zacznij swoje własne konwersacje, zaporoś wszystkich przyjaciół by prowadzić z nimi konwersacje, śledź konwersacje innych. Baw się dobrze!"
      p3: "Rozpocznij tutaj, napisz na "
      feedback_advice: 'Jeżeli znajdziesz kwestę godną poruszenia albo chciałbyś wysunąć sugestię na temat interesujacej Cię funkcjonalności w echowaves, to zgłoś to na <a href="http://code.google.com/p/echowaves/issues/list">http://echowaves.googlecode.com/</a>'
